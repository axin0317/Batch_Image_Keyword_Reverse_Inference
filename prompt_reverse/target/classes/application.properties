# Spring Boot application properties
server.port=8100

# Character Encoding Settings
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.mustache.charset=UTF-8
spring.messages.encoding=UTF-8

# Configure maximum file sizes for multipart requests
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=500MB

# 火山方舟API配置
# 注意：这里只配置模型ID，API Key应由用户在界面输入
# 火山方舟多模态模型ID (确保使用支持图像输入的模型)
ark.model.id=doubao-1-5-thinking-pro-m-250428

# 兼容旧配置
doubao.model.id=doubao-1-5-thinking-pro-m-250428

# 日志配置
logging.config=classpath:logback-spring.xml
logging.level.root=DEBUG
logging.level.com.example.promptreverse=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.thymeleaf=DEBUG

# 火山方舟SDK日志级别
logging.level.com.volcengine.ark=DEBUG

# 错误处理配置
server.error.include-stacktrace=always